 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guilliver Travel - Contact Us</title>
    <link rel="stylesheet" href="style_contactus.css">
</head>
<body>

<nav>
    <div class="logo-container">
      <img src="gulliver.png" alt="GuilliverLogo">
      <span>TravelBloom</span>
    </div>
    <div class = "links">
      <a href="travel_recommendation.html">Home</a>
      <a href="about_us.html">About Us</a>
      <a href="contact_us.html">Contact Us</a>
    </div>
</nav>

 <div class="contact-us-container">
        <div class="contact-info">
            <h1>CONTACT US</h1>
            <p>Get in touch</p>
        </div>
        <form action="submit_contact_form.php" method="post" class="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>


    <div class = "social-column">
        <a href="https://twitter.com"><img src="twitter.png" alt="Twitter"></a>
        <a href="https://facebook.com"><img src="facebook.png" alt="Facebook"></a>
        <a href="https://instagram.com"><img src="instagram.png" alt="Instagram"></a>
        <a href="https://youtube.com"><img src="youtube.png" class ="youtube"></a>
    </div>

    <script src="travel_recommendation.js"></script>

</body>
</html>
